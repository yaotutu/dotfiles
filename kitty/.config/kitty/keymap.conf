# =================================================
# Kitty 快捷键
# =================================================

# 剪贴板
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# 窗口 / Tab
map cmd+n new_window
map cmd+t new_tab
map cmd+w close_window
map cmd+shift+w close_tab
map cmd+[ previous_tab
map cmd+] next_tab
map cmd+shift+[ move_tab_backward
map cmd+shift+] move_tab_forward
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# 分屏 (Pane)
map cmd+d launch --cwd=current --location=vsplit
map cmd+shift+d launch --cwd=current --location=hsplit
map cmd+shift+h neighboring_window left
map cmd+shift+j neighboring_window down
map cmd+shift+k neighboring_window up
map cmd+shift+l neighboring_window right
map cmd+enter toggle_maximized_window

# 字体缩放
map cmd+shift+equal     change_font_size all +2.0
map cmd+shift+minus     change_font_size all -2.0
map cmd+shift+backspace change_font_size all 0

# 热重载
map cmd+shift+r reload_config
