# Alacritty 配置文件 - 完整版本
# 兼容版本 0.16.1，集成所有配置

[general]
import = ["~/.config/alacritty/theme.toml"]

[env]
TERM = "xterm-256color"

# 窗口设置
[window]
opacity = 0.96
dynamic_title = true
startup_mode = "Windowed"
# macOS 平台 Option 键设置: "OnlyLeft" | "OnlyRight" | "Both" | "None"
option_as_alt = "OnlyLeft"

[window.padding]
x = 7
y = 10

# 滚动设置
[scrolling]
history = 5000
multiplier = 3

# 字体设置
[font]
size = 14.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[keyboard]
bindings = [
  { key = "Return", mods = "Shift", chars = "\u001b[13;2u" },
]
